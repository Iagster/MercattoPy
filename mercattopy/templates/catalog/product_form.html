{% extends "base.html" %}
{% block title %}{{ title }} | MercattoPy{% endblock %}

{% block content %}

<h3 class="mb-4">{{ title }}</h3>

<form method="post" class="card shadow-sm p-4">
    {% csrf_token %}
    {{ form.as_p }}

    <div class="mt-3">
        <button type="submit" class="btn btn-success">
            Salvar
        </button>
        <a href="{% url 'product_list' %}" class="btn btn-secondary">
            Cancelar
        </a>
    </div>
</form>

{% endblock %}
